<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="aside">
            <img src="images/bg-image.avif" alt="">
            <div id="logo">
                <img src="images/odin-lined.png" alt="">
            </div>
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
        Sign up now to get started.<br></p>
            <p>You know you want to.</p>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="square">
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name">
                    </div>
                    <div class="square">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname">
                    </div>
                    <div class="square">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="square">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="number">
                    </div>
                    <div class="square">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password">
                    </div>
                    <div class="square">
                        <label for="password2">CONFIRM PASSWORD</label>
                    <input type="text" id="password2">
                    </div>
                </fieldset>
                <div class="btn"><button type="submit">Create Account</button></div>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
